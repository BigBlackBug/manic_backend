user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
  worker_connections  1024;
}


http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;

  #gzip  on;


  # https section
  # Please, DON'T change anything in this section if you don't
  # understand what are you doing. It can cause serious security issues
  # and lead to overall vulnerability of whole system
  ssl_certificate      /etc/letsencrypt/live/dev.4hands2go.bigblackbug.me/fullchain.pem;
  ssl_certificate_key  /etc/letsencrypt/live/dev.4hands2go.bigblackbug.me/privkey.pem;

  #ssl_dhparam /etc/ssl/certs/dhparam.pem;

  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_stapling on;
  ssl_stapling_verify on;
  ssl_ciphers  "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA";
  # add_header Strict-Transport-Security max-age=604800;

  # end https section
  upstream app_upstream {
    server app:8000;
  }

# redirecting http to https
  server {
    listen   80; ## listen for ipv4; this line is default and implied
    listen   [::]:80; ## listen for ipv6
    server_name dev.4hands2go.bigblackbug.me;

    location / {
      return 301 https://$host$request_uri;
    }

   # location ^~ /.well-known/acme-challenge/ {
   #  root /home/bestplace/cert-proof;
   # }
  }


  server {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    listen   443 ssl;
    listen   [::]:443 ssl;

    server_name dev.4hands2go.bigblackbug.me;

    location /media {
       root  /var/lib/4hands2go/media;
    }

    location / {
      proxy_pass http://app_upstream;
    }
  }
}